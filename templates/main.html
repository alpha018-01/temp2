<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% block tilte %}
    <title>Bootstrap demo</title>
    {% endblock tilte %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyTube</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 0px solid black"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index">
              Home
            </a>
            <a class="nav-link" href="/download">About</a>
          </div>
        </div>
      </div>
    </nav>

    {% block body %}
    <center>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
        "
      >
        <input
          class="form-control"
          type="text"
          id="url"
          placeholder="Enter link here..."
          aria-label="Enter link here"
          style="width: 70%; text-align: center"
        />

        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px">
          <button
            class="btn btn-primary"
            type="button"
            id="fire"
            style="max-width: 80vw"
          >
            Get MP4
          </button>
        </div>
      </div>
    </center>
    {% endblock body %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    {% block script %}

    <script>
      // Select the button and input field
      const button = document.getElementById("fire");
      const input = document.getElementById("url");

      // Add an event listener to the button
      button.addEventListener("click", () => {
        const inputValue = input.value;
        const currentUrl = window.location.href;
        var myurl = currentUrl+inputValue
        //alert(myurl);
        //window.open(myurl, "_blank");
        window.open(myurl);

      });
    </script>

    {% endblock script %}
  </body>
</html>
